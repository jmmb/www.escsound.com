---
layout: "media-page"
title: "Videos"
---

<div class="field field-type-video-embed-field">
  <div class="field-items">
    {% for video in site.data.videos %}
      <div class="field-item odd">
        <div class="video-embed-description">
          "{{ video.title }}"
        </div>

        <div class="embedded-video">
          <div class="player">
            {{ video.iframe }}
          </div>
        </div>
      </div>
    {% endfor %}
  </div>
</div>
